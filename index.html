<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">


  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="container">
    <div class="card">
    <h1 class="card__id">Advice #<span class="id">117</span></h1>
    <p class="card__result" id="result">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
    <img class="card__divider mobile" src="./images/pattern-divider-mobile.svg" alt="pattern-divide">
    <img class="card__divider desktop" src="./images/pattern-divider-desktop.svg" alt="pattern-divide">
    <button type="button" class="card__btn btn"><img src="./images/icon-dice.svg" alt="random"></button>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
